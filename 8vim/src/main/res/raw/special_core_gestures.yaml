version: "2"
layers:
  hidden:
    - type: input_key
      movement_sequence:
        - top
        - inside_circle
        - no_touch
      key_code: hide_keyboard
    - type: input_key
      movement_sequence:
        - left
        - inside_circle
        - no_touch
      key_code: keycode_paste
    - type: input_key
      movement_sequence:
        - right
        - inside_circle
        - no_touch
      key_code: selection_start
    - type: input_key
      movement_sequence:
        - right
        - inside_circle
        - long_press
      key_code: selection_start
    - type: input_key
      movement_sequence:
        - right
        - inside_circle
        - long_press_end
      key_code: switch_to_selection_keypad
    - movement_sequence:
        - left
        - bottom
        - right
        - no_touch
      lower_case: 😊
      upper_case: 😁
    - movement_sequence:
        - left
        - bottom
        - right
        - bottom
        - no_touch
      lower_case: 😉
      upper_case: 🤣
    - movement_sequence:
        - left
        - top
        - right
        - no_touch
      lower_case: 😢
      upper_case: 😭
    - movement_sequence:
        - bottom
        - left
        - top
        - inside_circle
        - top
        - right
        - bottom
        - no_touch
      lower_case: ❤
      upper_case: 😍
    - movement_sequence:
        - bottom
        - left
        - top
        - inside_circle
        - top
        - right
        - bottom
        - left
        - top
        - inside_circle
        - top
        - right
        - bottom
        - no_touch
      lower_case: 😘
      upper_case: 🌹
    - movement_sequence:
        - left
        - inside_circle
        - top
        - inside_circle
        - right
        - no_touch
      lower_case: 🤔
      upper_case: 🙏
    - movement_sequence:
        - top
        - left
        - top
        - right
        - top
        - no_touch
      lower_case: 👏
      upper_case: 😇
    - movement_sequence:
        - left
        - bottom
        - right
        - top
        - inside_circle
        - top
        - no_touch
      lower_case: 👍
      upper_case: 🎉
    - movement_sequence:
        - top
        - left
        - bottom
        - no_touch
      lower_case: (
      upper_case: "["
    - movement_sequence:
        - top
        - right
        - bottom
        - no_touch
      lower_case: )
      upper_case: "]"
    - movement_sequence:
        - top
        - left
        - inside_circle
        - left
        - bottom
        - no_touch
      lower_case: "{"
      upper_case: <
    - movement_sequence:
        - top
        - right
        - inside_circle
        - right
        - bottom
        - no_touch
      lower_case: "}"
      upper_case: ">"
