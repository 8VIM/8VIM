version: "2.1"
layers:
  functions:
    - type: input_key
      movement_sequence:
        - no_touch
        - inside_circle
        - top
        - no_touch
      key_code: move_current_end_point_up
    - type: input_key
      movement_sequence:
        - no_touch
        - inside_circle
        - bottom
        - no_touch
      key_code: move_current_end_point_down
    - type: input_key
      movement_sequence:
        - no_touch
        - inside_circle
        - left
        - no_touch
      key_code: move_current_end_point_left
    - type: input_key
      movement_sequence:
        - no_touch
        - inside_circle
        - right
        - no_touch
      key_code: move_current_end_point_right
    - type: input_key
      movement_sequence:
        - no_touch
        - inside_circle
        - top
        - long_press
      key_code: keycode_dpad_up
    - type: input_key
      movement_sequence:
        - no_touch
        - inside_circle
        - bottom
        - long_press
      key_code: move_current_end_point_down
    - type: input_key
      movement_sequence:
        - no_touch
        - inside_circle
        - left
        - long_press
      key_code: move_current_end_point_left
    - type: input_key
      movement_sequence:
        - no_touch
        - inside_circle
        - right
        - long_press
      key_code: move_current_end_point_right
