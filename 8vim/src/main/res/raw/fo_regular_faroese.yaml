layers:
  default:
    sectors:
      right:
        parts:
          bottom:
            - lowerCase: n
            - lowerCase: m
            - lowerCase: f
            - lowerCase: "!"
              upperCase: "!!!"
          top:
            - lowerCase: a
            - lowerCase: r
            - lowerCase: x
            - lowerCase: "?"
              upperCase: "*"
      top:
        parts:
          right:
            - lowerCase: y
            - lowerCase: b
            - lowerCase: p
            - lowerCase: q
          left:
            - lowerCase: s
            - lowerCase: d
            - lowerCase: g
            - lowerCase: "'"
              upperCase: '"'
      left:
        parts:
          top:
            - lowerCase: t
            - lowerCase: c
            - lowerCase: z
            - lowerCase: .
              upperCase: "-"
          bottom:
            - lowerCase: i
            - lowerCase: h
            - lowerCase: j
            - lowerCase: ","
              upperCase: _
      bottom:
        parts:
          left:
            - lowerCase: e
            - lowerCase: l
            - lowerCase: k
            - lowerCase: "@"
              upperCase: "@gmail.com"
          right:
            - lowerCase: o
            - lowerCase: u
            - lowerCase: v
            - lowerCase: w
  extraLayers:
    first:
      sectors:
        right:
          parts:
            top:
              - lowerCase: á
        top:
          parts:
            right:
              - lowerCase: ý
            left:
              - null
              - lowerCase: ð
        left:
          parts:
            bottom:
              - lowerCase: í
        bottom:
          parts:
            left:
              - lowerCase: æ
            right:
              - lowerCase: ó
              - lowerCase: ú
    second:
      sectors:
        bottom:
          parts:
            right:
              - lowerCase: ø
