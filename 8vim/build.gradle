apply plugin: 'com.android.application'
apply plugin: 'checkstyle'

assemble.dependsOn('lint')
check.dependsOn('checkstyle')

android {
    compileSdkVersion 30

    defaultConfig {
        applicationId "inc.flide.vi8"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 8
        versionName "iteration-8"
        vectorDrawables.useSupportLibrary = true

    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    lint {
        abortOnError false
        disable 'ObsoleteLintCustomCheck', 'ClickableViewAccessibility', 'VectorPath'
        htmlOutput file('lint-report.html')
        htmlReport true
        warningsAsErrors false
    }
}


dependencies {
    implementation 'androidx.constraintlayout:constraintlayout:2.1.2'
    implementation "androidx.preference:preference:1.1.1"
    implementation 'com.github.kizitonwose.colorpreference:support:1.1.0'
    implementation 'com.google.android.material:material:1.4.0'
    implementation 'org.apache.commons:commons-text:1.7'
    api 'com.afollestad.material-dialogs:core:0.9.2.3'
}
