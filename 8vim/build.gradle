apply plugin: 'com.android.application'
apply plugin: 'checkstyle'

assemble.dependsOn('lint')
check.dependsOn('checkstyle')

android {
    compileSdkVersion 33

    defaultConfig {
        applicationId "inc.flide.vi8"
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 11
        versionName "iteration-11"
        vectorDrawables.useSupportLibrary = true

    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    lint {
        abortOnError false
        disable 'ObsoleteLintCustomCheck', 'ClickableViewAccessibility', 'VectorPath'
        htmlOutput file('lint-report.html')
        htmlReport true
        warningsAsErrors false
    }
    namespace 'inc.flide.vim8'
}


dependencies {
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.5.0'
    implementation group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-yaml', version: '2.14.2'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation "androidx.preference:preference:1.2.0"
    implementation 'com.github.kizitonwose.colorpreference:support:1.1.0'
    implementation 'com.google.android.material:material:1.8.0'
    implementation 'org.apache.commons:commons-text:1.7'
    api 'com.afollestad.material-dialogs:core:0.9.2.3'
}
