github_checks: false
comment:
  layout: "diff, flags, files"
  behavior: default
  require_changes: false
coverage:
  status:
    project:
      default:
        if_ci_failed: ignore
    patch:
      default:
        if_ci_failed: ignore
flags:
  unit:
    ignore:
      - 8vim/src/**/compose
      - 8vim/src/**/app
      - 8vim/src/**/ui
      - 8vim/src/**/views
      - 8vim/src/**/VIM8Application.kt
      - 8vim/src/**/AppPrefs.kt
      - 8vim/src/**/MainInputMethodService.java
