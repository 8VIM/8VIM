name: PR test

concurrency: pr-${{github.event.number}}

on:
  pull_request:
    branches: [master]
    paths:
      - "metadata/**/changelogs/*.txt"
      - "gradle/libs.version.toml"
      - "**.gradle"
      - "**.gradle.kts"
      - "8vim/**"
jobs:
  changes:
    name: Detect changed files
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      src: ${{ steps.changes.outputs.src }}
      yaml: ${{ steps.changes.outputs.yaml }}
    steps:
      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            metadata:
              - 'metadata/**/changelogs/*.txt'
            src:
              - '8vim/**/*.java'
              - '8vim/**/*.kt'
              - '8vim/**/*.xml'
              - '8vim/**/*.pro'
              - '**.gradle'
              - '**.gradle.kts'
              - 'gradle/libs.version.toml'
            yaml:
              - '8vim/src/main/res/raw/*.yaml'
              - '8vim/src/main/res/raw/*.yml'
              - modified: '8vim/src/main/resources/schema.json'
      - if: ${{ steps.changes.outputs.metadata == 'true' }}
        run: |
          echo "You cannot change the changelogs manually"
          exit 1
  validate_layouts:
    needs: changes
    if: ${{ needs.changes.outputs.yaml == 'true' }}
    name: Validate language layouts
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: 8VIM/json-yaml-validate@main
        with:
          json_schema: ./8vim/src/main/resources/schema.json
          yaml_as_json: "true"
          base_dir: ./8vim/src/main/res/raw
  test_run:
    name: 8VIM tests
    needs: changes
    if: ${{ needs.changes.outputs.src == 'true' }}
    uses: ./.github/workflows/codecheck.yaml
    secrets: inherit
  test_check:
    name: Github action test check workaround
    needs: test_run
    runs-on: ubuntu-latest
    steps:
      - run: echo OK
  build:
    if: ${{ !cancelled() && (needs.test_check.result != 'failure' && needs.validate_layouts.result != 'failure') }}
    needs: [validate_layouts, test_check, test_run]
    uses: ./.github/workflows/build.yaml
    with:
      ref: ${{github.ref}}
      target: debug
    secrets: inherit
  update_pr_comment:
    if: ${{ !cancelled() && needs.build.result == 'success' }}
    needs: [build]
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Update comment
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            Artifact [8vim-debug](${{needs.build.outputs.artifact-url}}) available until: ${{needs.build.outputs.expires-at}}
          comment_tag: artifact
