name: PR test

on:
  pull_request:
    branches: [master]
    paths:
      - "**.gradle"
      - "8vim/**"
      - "!8vim/src/main/**.yaml"
jobs:
  test:
    name: Run test on PR
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: temurin
          cache: gradle
      - name: Test with Gradle
        run: ./gradlew checkstyle lint test assembleDebug
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: 8vim-debug
          path: 8vim/build/outputs/apk/debug/8vim-debug.apk
          retention-days: 7
      - name: Save PR number
        env:
          PR_NUMBER: ${{ github.event.number }}
        run: |
          mkdir -p ./pr
          echo $PR_NUMBER > ./pr/pr_number
      - uses: actions/upload-artifact@v3
        with:
          name: pr_number
          path: pr/
