name: Matrix notification release

on:
  workflow_call:
    inputs:
      version:
        type: string
        required: true
      channel:
        type: string
        required: true
jobs:
  msg:

    outputs:
      text: ${{steps.msg.outputs.text}}
    steps:
      - id: msg
        run: |

  notify:
    name: Matrix notify
    uses: ./.github/workflows/matrix-notify.yaml
    needs: [msg]
    with:
      message: |
        New release: ${{github.event.release.name}}
        ${{github.event.release.html_url}}
    secrets: inherit
