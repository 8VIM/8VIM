name: Android Release

on:
  push:
    tags: ["iteration-*"]

jobs:
  release:
    permissions:
      actions: read
      issues: read
      pull-requests: read
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup env
        env:
          ENCODED_STRING: ${{ secrets.SIGNING_KEYSTORE_BASE64 }}
        run: |
          set +a
          . ./8vim/version.properties
          set -a
          mkdir -p distribution/whatsnew
          cp metadata/en-US/changelogs/${VERSION_CODE}.txt distribution/whatsnew/whatsnew-en-US
          echo "$ENCODED_STRING" > keystore-b64.txt
          base64 -d keystore-b64.txt > 8vim/8vim.jks
      - uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: temurin
          cache: gradle
      - name: Build APK/AAB
        env:
          VIM8_BUILD_KEYSTORE_FILE: ./8vim.jks
          VIM8_BUILD_KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          VIM8_BUILD_KEY_ALIAS: ${{ secrets.ALIAS }}
          VIM8_BUILD_KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew assembleRelease bundleRelease
      - name: Google play release
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.SERVICE_ACCOUNT_JSON }}
          packageName: inc.flide.vi8
          releaseFiles: |
            8vim/build/outputs/apk/release/8vim-release.apk
            8vim/build/outputs/bundle/release/8vim-release.aab
          track: internal
          whatsNewDirectory: distribution/whatsnew
          mappingFile: 8vim/build/outputs/mapping/release/mapping.txt
      - name: Create Changelog
        id: github_release
        uses: mikepenz/release-changelog-builder-action@v4
        with:
          configuration: changelog-configuration.json
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          body: ${{steps.github_release.outputs.changelog}}
          files: |
            8vim/build/outputs/apk/release/8vim-release.apk
            8vim/build/outputs/bundle/release/8vim-release.aab
