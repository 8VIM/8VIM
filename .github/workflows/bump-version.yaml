name: Bump version for release
on:
  workflow_dispatch:
    inputs:
      whatsnew:
        required: true
        description: Store release message
      version:
        description: |
          Release version.
          If not specifid it will bump the previous version_name
jobs:
  bump_version:
    permissions:
      actions: read
      issues: read
      pull-requests: read
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0
      - name: Set output
        id: vars
        env:
          PROVIDED_VERSION: ${{ github.event.inputs.version }}
        run: |
          set +a
          . ./8vim/version.properties
          set -a
          VERSION_CODE=$((VERSION_CODE+1))
          VERSION_NAME=$(echo iteration-$((${VERSION_NAME/iteration-/}+1)))
          VERSION_NAME=${PROVIDED_VERSION:-$VERSION_NAME}
          echo "VERSION_CODE=$VERSION_CODE" > ./8vim/version.properties
          echo "VERSION_NAME=$VERSION_NAME" >> ./8vim/version.properties
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT
          echo "version_name=$VERSION_NAME" >> $GITHUB_OUTPUT
      - run: |
          echo "${{ github.event.inputs.whatsnew }}" > metadata/en-US/changelogs/${{steps.vars.outputs.version_code}}.txt
      - name: Commit files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add metadata/en-US/changelogs/${{steps.vars.outputs.version_code}}.txt
          git commit -a -m "chore(bump): release ${{steps.vars.outputs.version_name}}"
          git tag ${{steps.vars.outputs.version_name}}
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.PAT }}
          tags: true
